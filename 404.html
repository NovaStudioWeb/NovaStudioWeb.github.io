<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Señal Perdida | Nova Studio</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/logo_removed.ico" />
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --nova-dark: #050505;
            --nova-cyan: #00d2ff;
            --nova-violet: #8a2be2;
        }

        body {
            background-color: var(--nova-dark);
            color: #fff;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* FONDO DE PARTÍCULAS (Canvas) */
        #starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* CONTENEDOR PRINCIPAL */
        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 700px;
        }

        /* NÚMERO 404 GIGANTE CON EFECTO NEÓN */
        .big-text {
            font-size: clamp(6rem, 15vw, 12rem);
            font-weight: 900;
            line-height: 1;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            
            /* Gradiente de texto */
            background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.1) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* Sombra / Glow */
            filter: drop-shadow(0 0 15px rgba(0, 210, 255, 0.5));
            animation: float 6s ease-in-out infinite;
        }

        .big-text span {
            color: var(--nova-cyan); /* El cero en color diferente */
            -webkit-text-fill-color: var(--nova-cyan);
        }

        /* TEXTO TIPO CONSOLA (TERMINAL) */
        .console-text {
            font-family: 'Share Tech Mono', monospace;
            color: var(--nova-cyan);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            background: rgba(0, 210, 255, 0.05);
            border: 1px solid rgba(0, 210, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            min-width: 300px;
            position: relative;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background-color: var(--nova-cyan);
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 5px;
        }

        /* BOTONES ESTILIZADOS */
        .btn-nova-glow {
            background: linear-gradient(90deg, var(--nova-cyan), var(--nova-violet));
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            color: white;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-decoration: none;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .btn-nova-glow:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.6);
            color: white;
        }

        .btn-outline-glow {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.7);
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            transition: 0.3s;
            margin-left: 10px;
        }

        .btn-outline-glow:hover {
            border-color: #fff;
            color: #fff;
            background: rgba(255,255,255,0.05);
        }

        /* ANIMACIONES */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* DETALLE DECORATIVO */
        .line-deco {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--nova-cyan), transparent);
            opacity: 0.2;
            z-index: 5;
        }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>
    <div class="line-deco"></div>

    <div class="content-wrapper">
        <div class="big-text">
            4<span>0</span>4
        </div>

        <h2 class="text-white mb-4">SISTEMA INTERRUMPIDO</h2>

        <div class="console-text">
            <span id="typewriter"></span><span class="cursor"></span>
        </div>

        <div class="mt-4">
            <a href="./index.html" class="btn-nova-glow">
                <i class="fas fa-power-off me-2"></i> REINICIAR SISTEMA
            </a>
            <div class="d-block d-md-inline mt-3 mt-md-0">
                <a href="./index.html#contacto" class="btn-outline-glow">
                    REPORTAR BUG
                </a>
            </div>
        </div>
    </div>

    <script>
        // 1. EFECTO DE LLUVIA DE ESTRELLAS / PARTÍCULAS
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height;
        let stars = [];

        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.1
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            for (let i = 0; i < stars.length; i++) {
                const star = stars[i];
                ctx.moveTo(star.x, star.y);
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                star.y -= star.speed; // Mover hacia arriba
                if (star.y < 0) {
                    star.y = height;
                    star.x = Math.random() * width;
                }
            }
            ctx.fill();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();

        // 2. EFECTO MÁQUINA DE ESCRIBIR (TYPEWRITER)
        const textToType = "Error: La página solicitada se ha perdido en el ciberespacio...";
        const typeWriterElement = document.getElementById('typewriter');
        let i = 0;

        function typeWriter() {
            if (i < textToType.length) {
                typeWriterElement.innerHTML += textToType.charAt(i);
                i++;
                setTimeout(typeWriter, 50); // Velocidad de escritura
            }
        }

        // Iniciar escritura después de 500ms
        setTimeout(typeWriter, 500);
    </script>
</body>
</html>
